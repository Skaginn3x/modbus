name: build
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 'build'
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [debug, release]
        include:
        - os: ubuntu-latest
          c-compiler: /usr/bin/gcc-12
          cxx-compiler: /usr/bin/g++-12
    steps:
      - uses: actions/checkout@v3
      - name: Restore artifacts, or setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'fbc868ee5e12e3e81f464104be246ec06553c274'
          vcpkgJsonGlob: 'vcpkg.json'
      - name: build with cmake
        uses: lukka/run-cmake@v10
        with:
          buildPreset: 'build-ci'
          testPreset: 'test-ci'
          configurePreset: 'conf-ci'
          configurePresetAdditionalArgs: "['-DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake CC=${{matrix.c-compiler}} CXX=${{matrix.cxx-compiler}}']"
